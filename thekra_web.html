<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1000px;
        margin: 20px auto;
        padding: 0 20px;
      }
      h1,
      h2 {
        text-align: center;
      }
      .input-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }
      #taskInput {
        padding: 10px;
        font-size: 16px;
      }
      #addTaskBtn {
        padding: 10px;
        background-color: #008cba;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      #addTaskBtn:hover {
        background-color: #008cba;
      }
      #validationMsg {
        color: red;
        font-size: 14px;
        display: none;
      }
      .filter-buttons {
        display: flex;
        width: 100%;
      }

      .filter-buttons button {
        flex: 1; 
        padding: 10px;
        margin: 0; 
        border: 1px solid #ccc;
        background-color: #008cba;
      }

      .filter-btn {
        color: white;
        padding: 8px 16px;
        border: none;
        cursor: pointer;
        background-color: blue;
      }
      .filter-btn.active {
        background-color: blue;
        color: white;
      }
      .task-item {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        gap: 10px;
      }
      .task-item.done {
        color: red;
        text-decoration: line-through;
      }
      .task-text {
        flex-grow: 1;
      }
      .letter-prefix {
        margin-right: 10px; /* Add spacing between letter and task text */
      }
      .task-actions button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }
      .bottom-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }
      #deleteDoneBtn {
        padding: 10px;
        background-color: #dc3545;
        color: white;
        border: none;
        cursor: pointer;
      }
      #deleteAllBtn {
        padding: 10px;
        background-color: #a71d2a;
        color: white;
        border: none;
        cursor: pointer;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
      }
      .modal-content input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }
      .modal-content button {
        padding: 8px 16px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>TodoInput</h1>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <span id="validationMsg">Task must be at least 5 characters long</span>
      <button id="addTaskBtn">Add new task</button>
    </div>

    <h2>Todo List</h2>
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="done">Done</button>
      <button class="filter-btn" data-filter="todo">Todo</button>
    </div>

    <ul id="taskList"></ul>

    <div class="bottom-buttons">
      <button id="deleteDoneBtn">Delete Done Tasks</button>
      <button id="deleteAllBtn">Delete All Tasks</button>
    </div>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h3>Edit Task</h3>
        <input type="text" id="editTaskInput" />
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>

    <div id="confirmDeleteModal" class="modal">
      <div class="modal-content">
        <h3>Confirm Deletion</h3>
        <p>Are you sure you want to delete all tasks?</p>
        <button id="confirmDeleteBtn">Yes</button>
        <button id="cancelDeleteBtn">No</button>
      </div>
    </div>

    <script>
      // Task management
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      let currentFilter = "all";
      let editingTaskId = null;

      // DOM elements
      const taskInput = document.getElementById("taskInput");
      const validationMsg = document.getElementById("validationMsg");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const taskList = document.getElementById("taskList");
      const filterButtons = document.querySelectorAll(".filter-btn");
      const deleteDoneBtn = document.getElementById("deleteDoneBtn");
      const deleteAllBtn = document.getElementById("deleteAllBtn");
      const editModal = document.getElementById("editModal");
      const editTaskInput = document.getElementById("editTaskInput");
      const saveEditBtn = document.getElementById("saveEditBtn");
      const cancelEditBtn = document.getElementById("cancelEditBtn");
      const confirmDeleteModal = document.getElementById("confirmDeleteModal");
      const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
      const cancelDeleteBtn = document.getElementById("cancelDeleteBtn");

      // Render tasks
      function renderTasks() {
        taskList.innerHTML = "";
        const filteredTasks = tasks.filter((task) => {
          if (currentFilter === "all") return true;
          if (currentFilter === "done") return task.done;
          if (currentFilter === "todo") return !task.done;
        });

        filteredTasks.forEach((task, index) => {
          const li = document.createElement("li");
          li.className = `task-item ${task.done ? "done" : ""}`;
          // Generate a single lowercase letter based on task index (a for 0, b for 1, etc.)
          const letter = String.fromCharCode(97 + index).toLowerCase(); // 97 is ASCII for 'a'
          li.innerHTML = `
                    <span class="task-text"><span class="letter-prefix">${letter}</span> ${task.text}</span>
                    <div class="task-actions">
                        <input type="checkbox" ${
                          task.done ? "checked" : ""
                        } onchange="toggleTask(${task.id})">
                        <button onclick="openEditModal(${task.id})">‚úèÔ∏è</button>
                        <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                    </div>
                `;
          taskList.appendChild(li);
        });
        saveTasks();
      }

      // Save tasks to localStorage
      function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
      }

      // Add new task
      function addTask() {
        const text = taskInput.value.trim();
        if (text.length < 5) {
          validationMsg.style.display = "block";
          return;
        }
        validationMsg.style.display = "none";
        tasks.push({
          id: Date.now(),
          text: text,
          done: false,
        });
        // Sort tasks alphabetically by text (case-insensitive)
        tasks.sort((a, b) => a.text.localeCompare(b.text, undefined, { sensitivity: 'base' }));
        taskInput.value = "";
        renderTasks();
      }

      // Toggle task status
      function toggleTask(id) {
        tasks = tasks.map((task) =>
          task.id === id ? { ...task, done: !task.done } : task
        );
        renderTasks();
      }

      // Delete task
      function deleteTask(id) {
        tasks = tasks.filter((task) => task.id !== id);
        renderTasks();
      }

      // Open edit modal
      function openEditModal(id) {
        editingTaskId = id;
        const task = tasks.find((task) => task.id === id);
        editTaskInput.value = task.text;
        editModal.style.display = "flex";
      }

      // Save edited task
      function saveEdit() {
        const text = editTaskInput.value.trim();
        if (text.length < 5) {
          alert("Task must be at least 5 characters long");
          return;
        }
        tasks = tasks.map((task) =>
          task.id === editingTaskId ? { ...task, text } : task
        );
        // Sort tasks alphabetically after editing
        tasks.sort((a, b) => a.text.localeCompare(b.text, undefined, { sensitivity: 'base' }));
        closeEditModal();
        renderTasks();
      }

      // Close edit modal
      function closeEditModal() {
        editModal.style.display = "none";
        editingTaskId = null;
      }

      // Delete done tasks
      function deleteDoneTasks() {
        tasks = tasks.filter((task) => !task.done);
        renderTasks();
      }

      // Open delete all confirmation
      function openDeleteAllModal() {
        confirmDeleteModal.style.display = "flex";
      }

      // Delete all tasks
      function deleteAllTasks() {
        tasks = [];
        renderTasks();
        confirmDeleteModal.style.display = "none";
      }

      // Event listeners
      addTaskBtn.addEventListener("click", addTask);
      taskInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") addTask();
      });

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          currentFilter = button.dataset.filter;
          renderTasks();
        });
      });

  
      deleteAllBtn.addEventListener("click", openDeleteAllModal);
      saveEditBtn.addEventListener("click", saveEdit);
      cancelEditBtn.addEventListener("click", closeEditModal);
      confirmDeleteBtn.addEventListener("click", deleteAllTasks);
      cancelDeleteBtn.addEventListener("click", () => {
        confirmDeleteModal.style.display = "none";
      });

      // Initial render
      renderTasks();
    </script>
  </body>
</html>
